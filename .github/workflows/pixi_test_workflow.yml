name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install pixi
      run: |
        pip install pixi
        echo "${HOME}/.pixi/bin" >> $GITHUB_PATH
        pixi install
    
    - name: Run tests
      run: |
        pixi run pytest -v tests
