[pytest]
rp_endpoint = http://localhost:8080
rp_project = testviper
# rp_launch = testviper_integration_tests  # Now set dynamically via environment variable
# rp_launch_description = TestViper Integration Test Suite  # Now set dynamically via environment variable
rp_api_key = ${RP_API_KEY}
# rp_launch_attributes = tv_coverage_test:pytest_ini_test tv_debug:attributes_test
# rp_enable = True  # This option is deprecated in newer versions

# Enhanced reporting options
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Report output options
addopts = --strict-markers --tb=short -v 