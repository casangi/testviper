[pytest]
# TestViper ReportPortal Dashboard Configuration
rp_endpoint = http://localhost:8080
rp_project = testviper
rp_launch = testviper_dashboard_integration
rp_launch_description = TestViper Dashboard Integration Test Suite
rp_uuid = ${RP_API_KEY}
rp_enable = True

# Enhanced reporting options
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
testpaths = ../../tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Report output options
addopts = --strict-markers --tb=short -v --confcutdir=.

# Custom markers for TestViper
markers =
    tv_critical: mark test as critical for TestViper
    tv_integration: mark test as integration test
    tv_performance: mark test for performance monitoring
    tv_flaky: mark test as potentially flaky
    tv_component: mark test with component name